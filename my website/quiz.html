<main>


<div class="container-fluid">

    <div class="jumbotron">
      <h3>Quiz time!</h3>
      <p>How good is your Pokemon knowledge?</p>
    </div>
    
    <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#quiz" role="tab" aria-controls="quiz" aria-selected="true">Quiz</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#result" role="tab" aria-controls="results" aria-selected="false">Result</a>
      </li>
    </ul>
  
    <div class="tab-content">
      <div class="tab-pane fade show active" id="quiz" role="tabpanel" aria-labelledby="quiz-tab">
         <div class="card border-info mb-4 ">
  
      <div class="d-flex justify-content-between align-items-center card-header bg-info text-white" id="h1">
        <span>Question 1</span>
        <button type="button" data-toggle="collapse" data-target="#q1" aria-expanded="false" aria-controls="q1" class="btn btn-outline-light"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
          </svg>
        </button>
      </div>
      <div id="q1" class="collapse show" aria-labelledby="h1">
        <div class="card-body">
          <p>In which country did Pokemon originate?</p>
  
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" id="q1_r1" value="r1">
            <label class="form-check-label" for="q1_r1">
              China
            </label>
          </div>
  
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" id="q1_r2" value="r2">
            <label class="form-check-label" for="q1_r2">
             Malaysia
            </label>
          </div>
  
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" id="q1_r3" value="r3">
            <label class="form-check-label" for="q1_r3">
              Japan
            </label>
          </div>
  
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" id="q1_r4" value="r4">
            <label class="form-check-label" for="q1_r4">
              Korea
            </label>
          </div>
  
        </div>
  
      </div>
    </div>
  
    <div class="card border-info mb-4">
      
        
    <h3>Result</h3>
  
    <div class="card">
      <div class="card-body">
        <p id="result_message">No result.</p>
  
        <div class="progress mb-2">
          <div id="result_progress" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
  
        <button type="button" onclick="update()" class="btn btn-success">Update</button>
      </div>
    </div>
      </div>
    </div>
  </div>
  
   
</main>
<button id="go-to-top" type="button" class="btn btn-primary" onclick=toTheTop()>Top</button>
